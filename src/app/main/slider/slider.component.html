<div class="container">
    <div class="inner-container"
     [ngStyle]="{'width': 100 * slides.length + '%', 'left' : slidePosition + '%'}">
        <div class="slide" [ngStyle]="{'width' : 100 / slides.length + '%'}" *ngFor="let item of slides"><app-slide [slide]="item"></app-slide></div>
    </div>
    <div class="switches-container">
        <button *ngFor="let item of slides;let i = index" (click)="switch(i)" [ngClass]="{'active': i == activeSlide}"></button>
    </div>
</div>
